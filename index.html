            });

            const roomsCtx = document.getElementById('roomsBarChart').getContext('2d');
            new Chart(roomsCtx, {
                type: 'bar',
                data: roomsChartData,
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });

            const sendersCtx = document.getElementById('sendersBarChart').getContext('2d');
            new Chart(sendersCtx, {
                type: 'bar',
                data: sendersChartData,
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false, scales: { x: { beginAtZero: true } }, plugins: { legend: { display: false } } }
            });

            populateTable(top30ReviewedLinksData);

            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('keyup', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredData = top30ReviewedLinksData.filter(item => {
                    return Object.values(item).some(val =>
                        String(val).toLowerCase().includes(searchTerm)
                    );
                });
                populateTable(filteredData);
            });
        };

        function populateTable(data) {
            const tableBody = document.getElementById('linksTableBody');
            const linkCountSpan = document.getElementById('link-count');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10">검색 결과가 없습니다.</td></tr>`;
                linkCountSpan.textContent = '0';
                return;
            }

            linkCountSpan.textContent = data.length;
            data.forEach(item => {
                const row = `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900">${item['채팅방'] || 'N/A'}</td>
                        <td class="px-6 py-4">${item['공유자'] || 'N/A'}</td>
                        <td class="px-6 py-4">
                            <a href="${item['링크']}" target="_blank" class="text-blue-600 hover:text-blue-800 hover:underline truncate block max-w-xs">${item['링크'] || ''}</a>
                        </td>
                        <td class="px-6 py-4">${item['내용'] || '내용 없음'}</td>
                        <td class="px-6 py-4 text-gray-700">${item['검토 코멘트'] || ''}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
